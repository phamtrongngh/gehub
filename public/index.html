<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>GEHUB</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="content" id="connect-form">
          <h1 class="text-bg" style="font-family: cursive">Gehub</h1>
          <div class="content-row">
            <input id="port-txt" type="text" placeholder="Port"/> 
          </div>
          <div class="content-row">
            <input id="alias-txt" type="text" placeholder="Alias (optional)"/> 
          </div>
          <button id="connect-btn"><i class="icon ion-log-in"></i></button>
        </div>
        
        <div class="content" id="connect-result">
          <div class="text-bg">
            <span class="badge copyable" id="forward-url">http://gehub.icankid.com/benalpha</span> ->  
            <span class="badge copyable" id="local-url">http://localhost:3000</span>
          </div>
          <div class="content-row">
          <table class="request-table">
            <!-- <tr>
              <td>09:12:12 01/12/2022</td>
              <td>200</td>
              <td>GET</td>
              <td>/business/merchants</td>
            </tr> -->
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
          <button id="disconnect-btn"><i class="icon ion-power"></i></button>
        </div>

        <div class="content" id="loading">
          <h1><img src="./assets/media/loading.gif" ></h1>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
    <script src="./assets/js/script.js"></script>    
  </body>
</html>
